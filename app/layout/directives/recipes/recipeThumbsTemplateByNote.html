<div class="col-xs-6 col-sm-3 recette" ng-repeat="recipe in recipesList | orderBy:'note' | limitTo:4">
	<a href="recettes_details.html">
		<!-- lien pour l'article dans le a-->
		<img ng-src={{recipe.picture}} alt={{recipe.name}}>
		<div class="top" title="note : 2,7/5">
			<span class="note">
				<span class="glyphicon glyphicon-heart"></span>
				<span class="glyphicon glyphicon-heart"></span>
			</span>
		</div>
		<div class="bot">

			<p class="name">{{recipe.name}}</p>
		</div>
	</a>
</div>
